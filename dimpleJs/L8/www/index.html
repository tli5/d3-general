<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
      h2 {
        text-align: center;
      }
      circle {
        fill: orange;
        stroke: black;
        stroke-width: 0.7;
        opacity: 0.7;
      }
      div.years_buttons {
        position: fixed;
        top: 5px;
        left: 50px;
      }
      div.years_buttons div {
        background-color: rgb(251, 201, 127);
        padding: 3px;
        margin: 7px;
      }
    </style>
    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";

        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        d3.select('body')
          .append('h2')
          .text('World Cup');

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        var projection = d3.geo.mercator()
                               .scale(140)
                               .translate([width/2, height/1.2]);

        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll('path')
                    .data(geo_data.features)
                    .enter()
                    .append('path')
                    .attr('d', path)
                    .style('fill', 'rgb(9, 157, 217)')
                    .style('stroke', 'black')
                    .style('stroke-width', 0.5);
        
        function processHostCountries(home) {
          var perishedCountries = {
            "West Germany": "Germany"
          };
          var hostCountry = {};
          hostCountry.exists = !perishedCountries[home];
          hostCountry.names = !hostCountry.exists? perishedCountries[home] : home.split("/").map(country => country.trim());

          return hostCountry;
        }

        function plot_points(data) {
          function agg_year(leaves) {
            var total = d3.sum(leaves, function(d) {
                return d['attendance'];
            }); 

            var coords = leaves.map(function(d) {
                return projection([+d.long, +d.lat]);
            });

            var center_x = d3.mean(coords, function(d) {
                return d[0];
            });

            var center_y = d3.mean(coords, function(d) {
                return d[1];
            });

            var teams = d3.set();

            leaves.forEach(function(d) {
                teams.add(d['team1']);
                teams.add(d['team2']);
            });

            var hostCountry = processHostCountries(leaves[0].home);

            return {
              'attendance' : total,
              'x' : center_x,
              'y' : center_y,
              'teams' : teams.values(),
              'hostCountry' : hostCountry,
              'matches' : leaves
            };
          }

          var nested = d3.nest()
                        .key(function(d){
                          return d['date'].getUTCFullYear();
                        })
                        .rollup(agg_year)
                        .entries(data);

          let attendance_extent = d3.extent(nested, function(d) {
            return d.values['attendance'];
          });

          var attendance_max = d3.max(nested, function(d) {
            return d.values['attendance'];
          });

          let radius = d3.scale.sqrt()
                        .domain([0, attendance_max])
                        .range([0, 15]);
          
          function key_func(d) {
            return d['key'];
          };

          svg.append('g')
            .attr("class", "bubble")
            .selectAll("circle")
            .data(nested.sort(function(a, b){
              return b.values['attendance'] - a.values['attendance'];
            }), key_func)
            .enter()
            .append("circle")
            .attr('cx', function(d) {return d.values['x'];})
            .attr('cy', function(d) {return d.values['y'];})
            .attr('r', function(d){
              return radius(d.values['attendance'])
            });
          
          function update(year) {
            d3.select('h2')
              .text('World Cup ' + year);

            let filtered = nested.filter(function(d){
              return new Date(d['key']).getUTCFullYear() === year;
            });
            
            let circles = svg.selectAll('circle')
                          .data(filtered, key_func);

            circles.exit().remove();

            circles.enter()
                  .append('circle')
                  .transition()
                  .duration(500)
                  .attr('cx', function(d){ return d.values['x']; })
                  .attr('cy', function(d){ return d.values['y']; })
                  .attr('r', function(d){ return radius(d.values['attendance']); });

            let countries = filtered.length == 0? [] : filtered[0].values['teams'];

            function update_countries(d){
              var hostCountry = filtered[0].values['hostCountry'];
              
              if (hostCountry.names.indexOf(d.properties.name) != -1)  {
                if (!hostCountry.exists)
                {
                  return "red";
                } else if (hostCountry.names.length >= 2){
                  return "orange";
                } else {
                  return "black";
                }
                
              } else {
                if (countries.indexOf(d.properties.name) != -1) {
                  return "green";
                } else {
                  return "lightBlue";
                }
              }
            };

            svg.selectAll('path')
                .transition()
                .duration(500)
                .style('fill', update_countries)
                .style('stroke', update_countries);
          }

            let years = [];
            let yearStart = 1930;
            let yearEnd = 2015;

            for (let i = yearStart; i < yearEnd; i += 4) {
              if (i !== 1942 && i !== 1946) {
                years.push(i);
              }
            }

            var buttons = d3.select("body")
                          .append("div")
                          .attr("class", "years_buttons")
                          .selectAll("div")
                          .data(years)
                          .enter()
                          .append("div")
                          .text(function(d){
                            return d
                          });
                  
            buttons.on("click", function(d){
              d3.select(".years_buttons")
                .selectAll("div")
                .transition()
                .duration(500)
                .style("background", "rgb(251, 201, 126)")
                .style("color", "black");

              d3.select(this)
                .transition()
                .duration(500)
                .style("background", "lightBlue")
                .style("color", "white");

              update(d);
            });
        }

        var format = d3.time.format("%d-%m-%Y (%H:%M h)");
        d3.tsv("world_cup_geo.tsv", function(d) {
            d['attendance'] = +d['attendance'];
            d['date'] = format.parse(d['date']);
            return d;
        }, plot_points);
      };
      </script>
  </head>
<body>
  <script type="text/javascript"> 
    d3.json("world_countries.json", draw);
  </script>
</body>
</html>
